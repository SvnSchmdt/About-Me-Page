
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  @import url(styles/contact_styles.css);
</style>
<script type="text/javascript" src="script.js"></script>
</head>
<body>
  <div class="container">
    <div style="text-align:center">
      <h2>Feel Free 2 Contact Me :)</h2>
      <p>Swing by for a cup of coffee, or leave us a message:</p>
    </div>
      <div class="column">
        <form id="contactForm">
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Your name..">
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Your last name..">
          <label for="mail">E-Mail</label>
          <input type="text" id="mail" name="mail" placeholder="Your e-mail..">
          <label for="country">Country</label>
          <select id="country" name="country" autocomplete="onw">
            <option value="germany">Germany</option>
            <option value="usa">USA</option>
            <option value="canada">Canada</option>
            <option value="Switzerland">Switzerland</option>
            <option value="other">Other</option>
          </select>
          <label for="subject">Subject</label>
          <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea>
          <input id="submit" type="submit" value="Submit" onclick="contactFormSubmit()">
        </form>
      </div>
    </div>
  </div>

</body>
</html>
