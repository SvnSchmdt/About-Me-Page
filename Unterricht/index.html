<!DOCTYPE html>
<html>
<head>
    <title>Schriftgröße ändern</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Schriftgröße ändern</h1>
        <label for="font-size-range">Schriftgröße:</label>
        <input type="range" id="font-size-range" min="10" max="50" step="1" value="20">
        <p id="sample-text">Beispieltext</p>
    </div>
    <script src="Uebungen.js"></script>
</body>
</html>
