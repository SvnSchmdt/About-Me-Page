<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid and Flexbox Example</title>
    <style>
        /* Create a grid container for the layout */
        .container {
            display: grid;
            grid-template-columns: 1fr 3fr; /* Two columns: sidebar and main content */
            grid-gap: 20px;
        }

        /* Style the header as a flex container */
        .header {
            display: flex;
            justify-content: space-between; /* Align items at the ends */
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        /* Style the sidebar and main content */
        .sidebar {
            background-color: #eee;
            padding: 20px;
        }

        .main-content {
            background-color: #fff;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div>Logo</div>
        <div>
            <nav>
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </nav>
        </div>
    </div>
    <div class="container">
        <div class="sidebar">
            <!-- Sidebar content -->
            <h2>Sidebar</h2>
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
        </div>
        <div class="main-content">
            <!-- Main content -->
            <h1>Welcome to My Website</h1>
            <p>This is the main content of the page.</p>
        </div>
    </div>
</body>
</html>
